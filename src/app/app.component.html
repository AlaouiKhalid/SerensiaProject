<div class="container">
  <h2>Recherche de suggestions</h2>

  <label>
    Terme recherché
    <input type="text" [(ngModel)]="term" />
  </label>

  <label>
    Liste des mots (séparés par des virgules)
    <textarea rows="3" [(ngModel)]="rawChoices"></textarea>
  </label>

  <label>
    Nombre de suggestions
    <input type="number" min="1" [(ngModel)]="numberOfSuggestions" />
  </label>

  <button (click)="search()">Rechercher</button>

  <div *ngIf="suggestions.length">
    <h3>Résultats</h3>
    <ul>
      <li *ngFor="let suggestion of suggestions">
        {{ suggestion }}
      </li>
    </ul>
  </div>
</div>
